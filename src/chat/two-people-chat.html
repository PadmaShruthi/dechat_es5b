<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="./images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
			DeChat ES5B
		</a>
		<span class="navbar-text">
			Profile picture and Username goes here
		</span>
	</nav>
	
    <h1>Welcome to the decentralized chat</h1>
    <section>
		<p>
			<label for="profile">Profile: </label>
			<text id="profile"></text>
		</p>
		<p>
			<label for="fullName">Full name: </label>
			<text id="fullName"></text>
		</p>
	</section>
	
	<section id="viewer">
		<p><b>Friends:</b></p>
		<select id="friends" size="10">
		</select>
	</section>
    
    <section>
		<div id="MessageArea">
			<input id="messageText" type="text"><button id="sendButton">Send</button>
		</div>
    </section>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/solid-auth-client.bundle.js"></script>
    <script src="./scripts/rdflib.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
