<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Welcome to the decentralized chat</h1>
    <section>
    <p>
        <label for="profile">Profile:</label>
        <input id="profile">
        <button id="view">View</button>
    </p>
    <dl id="viewer">
        <dt>Full name</dt>
        <dd id="fullName"></dd>
        <dt>Friends</dt>
        <dd>
            <ul id="friends"></ul>
        </dd>
    </dl>
    </section>

    <section>
    <div id="MessageArea">
        <input id="messageText" type="text"><button id="sendButton">Send</button>
    </div>
    </section>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/solid-auth-client.bundle.js"></script>
    <script src="./scripts/rdflib.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
